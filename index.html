<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        nav a:hover {
            background-color: #666;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            flex: 1 1 300px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .box {
                flex-basis: 100%;
            }

            header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Web Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="content">
            <div class="box">
                <h2>Box 1</h2>
                <p>This is some content for the first box. It resizes nicely.</p>
            </div>
            <div class="box">
                <h2>Box 2</h2>
                <p>This is some content for the second box. It adapts well to screen sizes.</p>
            </div>
            <div class="box">
                <h2>Box 3</h2>
                <p>This is some content for the third box. Flexible and responsive.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Responsive Web Page &copy; 2024</p>
    </footer>

</body>
</html>
